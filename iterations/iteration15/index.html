<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<script>
    AFRAME.registerComponent("testeru", {
        tick: function(){
            let pos = camera.object3D.position;
            camera.object3D.position.set(pos.x, pos.y, pos.z-0.01);
        }
    });
</script>
<a-scene id="a-scene">
    <a-sky color="#444444"></a-sky>

    <a-entity id="rig" position="0 0 0">
        <a-entity id="camera" camera look-controls></a-entity>
    </a-entity>

    <a-box position="1 0 -3" rotation="0 0 0" scale="1 10000 1" color="#FF00FF"></a-box>
    <a-box position="-1 0 -3" rotation="0 0 0" scale="1 10000 1" color="#00FFFF"></a-box>
    <a-box position="-1 0 -6" rotation="0 0 0" scale="1 10000 1" color="#00FFFF"></a-box>
    <a-box position="1 0 -6" rotation="0 0 0" scale="1 10000 1" color="#FF00FF"></a-box>
    <a-box position="1 0 -9" rotation="0 0 0" scale="1 10000 1" color="#FF00FF"></a-box>
    <a-box position="-1 0 -9" rotation="0 0 0" scale="1 10000 1" color="#00FFFF"></a-box>
    <a-entity testeru></a-entity>
</a-scene>

<script>
    function getUnitVector(v){
	    var mag = Math.sqrt(Math.pow(v[0],2) + Math.pow(v[1],2) + Math.pow(v[2],2));

	    return [v[0]/mag, v[1]/mag, v[2]/mag];
    }

    
    function scalarTimesVector(s, v){
        return [s*v[0], s*v[1], s*v[2]];
    }
</script>

</body>
</html>
